---
name: "Lint Code Base"

on:
  push:
    branches-ignore: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: "Lint Code Base"
    runs-on: ubuntu-latest

    steps:
      # Checkout the code base
      - name: "Checkout Code"
        uses: actions/checkout@v4
        with:
          # Full git history needed for list of changed files w/in `super-linter`
          fetch-depth: 0

      # install plugins here to avoid changing package-lock.json
      - name: Install ESLint Plugins
        run: npm install --save-dev eslint-plugin-jsonc eslint-plugin-node

      # Run Linter against code base
      - name: "Lint Code Base with env"
        uses: super-linter/super-linter/slim@v6
        env:
          ACTIONS_RUNNER_DEBUG: false
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LOG_LEVEL: NOTICE
          SUPPRESS_POSSUM: true
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_GITHUB_ACTIONS: true
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_JSON: true
          VALIDATE_MARKDOWN: true
          VALIDATE_YAML: true
