# See the documentation for Dependabot version updates configuration options:
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuring-dependabot-version-updates
#
# Note: This package has ZERO production dependencies (devDependencies: {})
# npm checks are minimal - only to detect if dependencies are accidentally added
---
version: 2
updates:
  # npm dependency monitoring - monthly check (we have zero dependencies)
  # This is a safety net in case dependencies are accidentally added
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
      time: "04:04"  # Avoid peak hours
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
    reviewers:
      - "mobilemind"

  # GitHub Actions updates - monthly
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      time: "05:04"  # Staggered 1 hour from npm
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels:
      - "github-actions"
      - "dependencies"
    reviewers:
      - "mobilemind"
